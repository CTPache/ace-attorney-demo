<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Attorney Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/investigation.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="game-container">
            <div id="background" class="layer"></div>
            <div id="character" class="layer"></div>
            <div id="flash-overlay" class="layer"></div>
            <div id="evidence-popup" class="hidden">
                <div id="popup-icon-container">
                    <img id="popup-icon" src="none" alt="Evidence Icon">
                </div>
                <div id="popup-info">
                    <div id="popup-name"></div>
                    <div id="popup-desc"></div>
                </div>
            </div>
            <div id="textbox-container">
                <div id="name-tag">Name</div>
                <div id="text-content">Text</div>
            </div>
        </div>
        <div id="bottom-screen">
            <div id="bottom-top-bar">
                <button id="court-record-btn">Court Record</button>
            </div>
            <div id="bottom-main-window">
                <button id="advance-btn">▶</button>
                <div id="investigation-menu" class="hidden">
                    <button id="btn-examine" class="inv-btn">Examine</button>
                    <button id="btn-move" class="inv-btn">Move</button>
                    <button id="btn-talk" class="inv-btn">Talk</button>
                    <button id="btn-present" class="inv-btn">Present</button>
                </div>
                <div id="topic-menu" class="hidden">
                    <button id="btn-topic-back" class="back-btn">Back</button>
                </div>
                <div id="evidence-container" class="hidden">
                    <div id="cr-tabs">
                        <div class="cr-tab active">Evidence</div>
                        <div class="cr-tab">Profiles</div>
                    </div>
                    <div id="evidence-name-display"></div>
                    <div id="evidence-grid"></div>
                    <button id="btn-evidence-back" class="back-btn">Back</button>
                    <div id="evidence-details" class="hidden">
                        <div id="evidence-details-top">
                            <button id="evidence-prev-btn" class="detail-nav-btn">◀</button>
                            <div id="evidence-icon-container">
                                <img id="evidence-icon-large" src="none" alt="Evidence Icon">
                            </div>
                            <div id="evidence-info-right">
                                <h3 id="evidence-title">dummy</h3>
                                <div id="evidence-data-box">dummy data</div>
                            </div>
                            <button id="evidence-next-btn" class="detail-nav-btn">▶</button>
                        </div>
                        <div id="evidence-description-box">
                            <p id="evidence-description">dummy description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/media.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/text-renderer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
